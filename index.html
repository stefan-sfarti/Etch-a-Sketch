<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="content">
    <h1 id="title">Etch-a-Sketch</h1>
    <div class="main-content">
        <div id="tool-bar">
            <button class="button" id="rainbow-color">Rainbow</button>
            <button class="button" id="default">Default color</button>
            <button class="button" id="size">Change Size</button>
            <button class="button" id="eraser">Erase</button>
            <button class="button" id="reset">Reset</button>
        </div>
        <div id="grid">

        </div>
    </div>
</div>

</div>
</body>
</html>
